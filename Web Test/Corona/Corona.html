	<h1 align="center">CORONA</h1>

	<div id="ember1427">
		<p>Muertos por coronavirus</p>
		<script language="JavaScript">
			function coronacont(){
    		momentoActual = new Date()
    		hora = momentoActual.getHours()+200000
    		minuto = momentoActual.getMinutes()+3000
    		segundo = momentoActual.getSeconds()+1000

    		horaImprimible = hora + minuto + segundo

    		document.coronaform.coronadead.value = horaImprimible

    		setTimeout("coronacont()",1000)
			}
		</script>
		<form name="coronaform">
			<input type="text" name="coronadead" size="10">
		</form>
